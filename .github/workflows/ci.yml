---
name: '.NET'
'on':
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  build:
    runs-on: 'windows-latest'
    steps:
      - name: 'Checkout repository'
        uses: 'actions/checkout@v4'
      - name: 'Setup .NET'
        uses: 'actions/setup-dotnet@v4'
        with:
          dotnet-version: '8.0.x'
      - name: 'Restore dependencies'
        run: 'dotnet restore Tovia.sln'
      - name: 'Create placeholder appsettings.json'
        shell: 'pwsh'
        run: "# Ensure Config folder exists\nNew-Item -ItemType Directory -Force -Path Config\n\n# Create an empty JSON file (or minimal placeholder)\n'{}' | Set-Content -Path Config\\appsettings.json -Encoding UTF8\n"
      - name: 'Build WPF project'
        run: 'dotnet build src/Tovia/Tovia.csproj --configuration Release'

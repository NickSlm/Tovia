name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore Tovia.sln

      - name: Generate appsettings.json from secrets
        shell: pwsh
        run: |
New-Item -ItemType Directory -Force -Path Config

@"
{
  "AzureAd": {
    "ClientId": "${{ secrets.AZURE_ID }}",
    "Tenant": "consumer",
    "Instance": "https://login.microsoftonline.com/",
    "Scopes": [ "user.read", "Calendars.ReadWrite", "Tasks.ReadWrite" ]
  },
  "GoogleAuth": {
    "ClientId": "${{ secrets.GOOGLE_ID }}",
    "ClientSecret": "${{ secrets.GOOGLE_SECRET }}",
    "Scopes": [
      "https://www.googleapis.com/auth/tasks",
      "https://www.googleapis.com/auth/tasks.readonly",
      "https://www.googleapis.com/auth/userinfo.email",
      "https://www.googleapis.com/auth/userinfo.profile"
    ]
  },
  "Palette": {
    "Primary": "Blue",
    "Secondary": "Gray"
  }
}
"@ | Out-File -Encoding UTF8 Config\appsettings.json

      - name: Build WPF project
        run: dotnet build src/Tovia/Tovia.csproj --configuration Release
